<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at top,#ff758c,#ff4e50);
}

/* Floating Blur Hearts */
.heart{
position:absolute;
color:#fff;
opacity:0.6;
animation:float 8s linear infinite;
filter:blur(1px);
}
@keyframes float{
0%{transform:translateY(100vh) scale(0.5);opacity:0;}
20%{opacity:0.8;}
100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

/* Container */
.container{
text-align:center;
color:white;
z-index:10;
}

h1{
font-size:28px;
margin-bottom:10px;
text-shadow:0 0 20px rgba(255,255,255,0.8);
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:all 0.3s ease;
}

.yes{
background:white;
color:#ff4e50;
box-shadow:0 0 20px rgba(255,255,255,0.6);
}
.yes:hover{
transform:scale(1.1);
}

.no{
background:#222;
color:white;
}
.no:hover{
transform:translateX(5px);
}

/* Envelope */
.scene{
perspective:1000px;
margin-top:30px;
}

.envelope{
width:320px;
height:220px;
position:relative;
transform-style:preserve-3d;
transition:transform 1s ease;
display:none;
}

.body{
position:absolute;
width:100%;
height:100%;
background:white;
border-radius:12px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ff4e50;
clip-path:polygon(0 0, 50% 60%, 100% 0);
transform-origin:top;
transition:transform 1s ease;
border-radius:12px;
}

.message{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
font-size:18px;
color:#ff4e50;
opacity:0;
transform:translateY(20px);
transition:all 1s ease;
}
.open .flap{
transform:rotateX(180deg);
}
.open .message{
opacity:1;
transform:translateY(0);
}
</style>
</head>

<body>

<div class="container">
<h1>Bacha ‚ù§Ô∏è</h1>
<p>Will you be my Valentine? üíï</p>

<button class="yes" onclick="openEnvelope()">‚ò∫Ô∏èI Love You Soo Much jaanu üíñ</button>
<button class="no" onclick="alert('No button disabled üòú')">No üòÜ</button>

<div class="scene">
<div class="envelope" id="envelope">
<div class="body"></div>
<div class="flap"></div>
<div class="message">
Yayyyy üíçüíñ<br><br>
You are mine forever ‚ù§Ô∏è‚ú®
</div>
</div>
</div>

</div>

<script>

/* Ultra Smooth Floating Hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
heart.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},400);

/* Open Envelope Animation */
function openEnvelope(){
const env=document.getElementById("envelope");
env.style.display="block";
setTimeout(()=>{
env.classList.add("open");
},100);
}

</script>

</body>
</html>
